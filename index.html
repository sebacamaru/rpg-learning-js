<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="user-scalable=no" />
    <link rel="icon" href="icon/icon.png" type="image/png" />
    <link rel="stylesheet" href="editor/assets/css/editor.css" />
    <title>RPG Learning JS</title>
    <script src="libs/pixi.min.js"></script>
    <script src="editor/src/core/helper.js"></script>
    <script src="editor/src/core/ui.js"></script>
    <script src="editor/src/core/sprite.js"></script>
    <script src="editor/src/core/manager.js"></script>
    <script src="editor/src/components/loading.js"></script>
    <script src="editor/src/components/sidebar.js"></script>
    <script src="editor/src/components/toolbar.js"></script>
    <script src="editor/src/components/previewer.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        try {
          let data;

          UI.loading.value = true;
          if (localStorage.getItem("project.rrcd")) {
            data = JSON.parse(localStorage.getItem("project.rrcd"));
          } else {
            const res = await fetch("/data/blank_project.json");
            if (!res.ok) throw new Error("No se pudo cargar el proyecto en blanco.");
            data = await res.json();
          }

          UI.project = new Project(data);
        } catch (e) {
          console.error("Error al cargar el proyecto:", e);
          throw new Error("Hubo un problema al cargar el proyecto.");
        } finally {
          console.log("El proyecto se carg√≥ correctamente.");
          UI.loading.value = false;
        }
      });
    </script>
  </head>
  <body>
    <loading-component />
    <main>
      <sidebar-component />
      <section>
        <toolbar-component />
        <div class="previews">
          <previewer-component type="character" />
          <previewer-component type="battler" />
          <previewer-component type="face" />
        </div>
      </section>
    </main>
  </body>
</html>
